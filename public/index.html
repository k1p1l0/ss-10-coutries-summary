<!DOCTYPE html>
<html lang="ru">
<head>
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<title>Countries</title>
</head>
<body>
	<div class="container">
		<div id="country-choose">
			<ul>
				<li class="active">
					<a href="#"><img src="http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Ukraine.svg?width=300"><span>Ukraine</span></a>
				</li>
				<li>
					<a href="#"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f3/Flag_of_Russia.svg/50px-Flag_of_Russia.svg.png"><span>Russia</span></a>
				</li>
				<li>
					<a href="#"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/50px-Flag_of_the_United_States.svg.png"><span>U.S.A</span></a>
				</li>
				<li>
					<a href="#"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/50px-Flag_of_the_United_States.svg.png"><span>U.S.A</span></a>
				</li>
				<li>
					<a href="#"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/50px-Flag_of_the_United_States.svg.png"><span>U.S.A</span></a>
				</li>
				<li>
					<a href="#"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/50px-Flag_of_the_United_States.svg.png"><span>U.S.A</span></a>
				</li>
			</ul>
		</div>
		<div id="country-desc">
			<h1>:Name</h1>
			<p>:Capital</p>
			<p>:Continent</p>
			<p>:Languages</p>
			<p>:Population</p>
		</div>
		<div id="country-add">
			<p>Add new Country</p>
			 <table>
                <tr>
                    <td>
                        <label for="name">Name</label>
                    </td>
                    <td>
                        <input type="text" id="name" name="name">
                    </td>
                </tr>
               	<tr>
                    <td>
                        <label for="capital">Capital</label>
                    </td>
                    <td>
                        <input type="text" id="capital" name="capital">
                    </td>
                </tr>
               	<tr>
                    <td>
                        <label for="continent">Continent</label>
                    </td>
                    <td>
                        <input type="text" id="continent" name="continent">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="languages">Languages</label>
                    </td>
                    <td>
                        <input type="text" id="languages" name="languages">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="languages">Population</label>
                    </td>
                    <td>
                        <input type="text" id="population" name="population">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><button>Add</button></td>
                </tr>
            </table>
		</div>
	</div>
</body>
</html>
